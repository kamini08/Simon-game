<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <h1>Simon Game</h1>

    <h2>Start Game!</h2>

    <button class="start">START</button>

    <div class="btn-container">    
        <div class="red btn" type="button" id="red"> </div>
    
        <div class="green btn" type="button" id="green"> </div>
   
        <div class="blue btn" type="button" id="blue"> </div>
    
        <div class="purple btn" type="button" id="purple"> </div>
    </div>

    <button class="restart hidden">RESTART</button>



    <script type="text/javascript" src="app.js"></script>
</body>
</html>
